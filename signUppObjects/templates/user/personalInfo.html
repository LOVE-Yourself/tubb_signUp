{% extends 'user_base.html' %}
{% load staticfiles %}


{% block content %}
<div class="blankHeight"></div>
<div class="individualCenter container">
    <div class="operationMenu col-md-2 col-lg-2 col-sm-2 hidden">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="" aria-expanded="false" href="#collapseOne" aria-controls="collapseOne"   class="collapsed">
                            <i class="icon">
                                <img src="{% static 'images/iconPersonalCenter2x.png' %}"/>
                            </i>
                            个人信息
                            <li class="fa fa-chevron-down"></li>
                        </a>
                    </h4>

                </div>
                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne" aria-expanded="true" style="">
                    <a aria-controls="#userInformation" href="{% url 'user:user_info' %}">
                        <div class="panel-body">
                            <i class="icon fa fa-cog ">
                                <!--<img src="{% static 'images/iconAccount2x.png"/>-->
                            </i>
                            <p>账户设置 </p>
                        </div>
                    </a>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingThree">
                    <h4 class="panel-title">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent=""
                           href="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                            <i class="icon">
                                <img src="{% static 'images/iconOrder2x.png' %}"/>
                            </i>
                            我的订单
                            <li class="fa fa-chevron-up"></li>

                        </a>
                    </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree"
                     aria-expanded="true" style="height: 0px;">
                    <a aria-controls="#entryOrderContent" href="{% url 'user:user_order' %}">
                        <div class="panel-body">
                            <i class="icon "><img src="{% static 'images/iconCoupon2x.png' %}"></i>
                            <p>报名订单 </p>
                        </div>
                    </a>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingFour">
                    <h4 class="panel-title">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent=""
                           href="#collapseFour" aria-expanded="true" aria-controls="collapseThree">
                            <i class="icon">
                                <img src="{% static 'images/iconAsset2x.png' %}"/>
                            </i>
                            我的资产
                            <li class="fa fa-chevron-up"></li>

                        </a>
                    </h4>
                </div>
                <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree"
                     aria-expanded="true" style="height: 0px;">
                    <a aria-controls="#myCouponContent" href="{% url 'user:user_coupon' %}">
                        <div class="panel-body">
                            <i class="icon "><img src="{% static 'images/iconCoupon2x.png' %}"></i>
                            <p>优惠券 </p>
                        </div>
                    </a>

                </div>
            </div>
        </div>
        <button class="menuToRightBtn" style="display: none"><i class="fa fa-angle-right fa-2x"></i></button>
    </div>
    <div class=" personalRight col-md-10 col-lg-10 col-sm-12">
        <div class="displayContent  userInformation  active " id="userInformation">
            <h4>个人信息</h4>

            <div class="userInf">

                <div class="userImage">
                    <div class="userIconDiv">
                        <div id="userIcon">
                            <img id="preview" alt="" src="{{ MEDIA_URL }}{{ request.user.image }}"/>

                        </div>
                        <span>头像</span>


                        <form class="am-form" method="post" enctype="multipart/form-data" style="display: none">
                            <input type="file" id="head" name="head" onchange="previewImage(this)">
                            <!--<button type="submit" class="am-btn am-btn-primary am-btn-xs">保存</button>-->
                        </form>
                    </div>


                </div>
                <div class="nicknameDiv">
                    <span class="label">用户名:</span>
                    <span>{{ request.user.nick_name }}</span>
                </div>
                <div class="userPhoneDiv">
                    <span class="label">绑定手机:</span>
                    <span>{{ request.user.telphone }}</span>
                </div>
                <div class="realNameDiv">
                    <span class="label">真实姓名:</span>
                    <form method="post">
                        <input value="郭芙蓉" class="Disable" onchange="userNameChange()">
                        <i class="fa fa-edit "> </i>
                        <button type="submit"><i class="fa fa-upload "> </i></button>

                    </form>
                </div>
            </div>

        </div>


        </div>

        <div>

        </div>
    </div>
{% endblock %}
